<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParallaxChat</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body { 
            font-family: Arial; 
            background: #667eea;
            margin: 0; 
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            background: #4facfe;
            margin: -20px -20px 20px -20px;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .my-message {
            background: #4facfe;
            color: white;
            text-align: right;
        }
        .other-message {
            background: #e9ecef;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ParallaxChat</h1>
            <p>–ü—Ä–æ—Å—Ç–æ–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</p>
        </div>
        
        <div class="messages" id="messages">
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞...</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key=='Enter') sendMessage()">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // Firebase config - –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò –î–ê–ù–ù–´–ï!
        const firebaseConfig = {
            apiKey: "AIzaSyCxRjB0r2Z6X8Q2Q8Q2Q8Q2Q8Q2Q8Q2Q8Q2Q",
            authDomain: "parallaxchat-2f962.firebaseapp.com",
            databaseURL: "https://parallaxchat-2f962-default-rtdb.firebaseio.com",
            projectId: "parallaxchat-2f962",
            storageBucket: "parallaxchat-2f962.appspot.com",
            messagingSenderId: "83172372331",
            appId: "1:83172372331:web:8q2q8q2q8q2q8q2q8q2q8"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        if (typeof firebase !== 'undefined') {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            
            const user = {
                id: 'user_' + Math.random().toString(36).substr(2, 9),
                name: 'User_' + Math.floor(Math.random() * 1000)
            };

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            window.sendMessage = function() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                if (text) {
                    db.ref('messages').push({
                        userId: user.id,
                        userName: user.name,
                        text: text,
                        timestamp: Date.now()
                    });
                    input.value = '';
                }
            };

            // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
            db.ref('messages').on('value', (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                
                const messages = [];
                snapshot.forEach((child) => {
                    messages.push({ id: child.key, ...child.val() });
                });
                
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = msg.userId === user.id ? 'message my-message' : 'message other-message';
                    div.innerHTML = `<strong>${msg.userName}:</strong> ${msg.text}`;
                    messagesDiv.appendChild(div);
                });
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
            
        } else {
            document.getElementById('messages').innerHTML = '–û—à–∏–±–∫–∞: Firebase –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω';
        }
    </script>
</body>
</html>
