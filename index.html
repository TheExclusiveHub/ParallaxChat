<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParallaxChat</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f8f9fa;
            --message-bg: #ffffff;
            --message-own-bg: #e3f2fd;
            --text-color: #333333;
            --border-color: #e1e5e9;
            --accent-color: #5682a3;
            --hover-color: #f0f2f5;
        }

        .dark-mode {
            --bg-color: #0f0f0f;
            --sidebar-bg: #1a1a1a;
            --message-bg: #1e1e1e;
            --message-own-bg: #2d5176;
            --text-color: #ffffff;
            --border-color: #2d2d2d;
            --accent-color: #5682a3;
            --hover-color: #2d2d2d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        /* Запрет контекстного меню и F12 */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Главный контейнер */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-color);
        }

        /* Сайдбар */
        .sidebar {
            width: 360px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .contact-item:hover {
            background: var(--hover-color);
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .last-message {
            font-size: 14px;
            color: #666;
            opacity: 0.8;
        }

        /* Область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            background: var(--sidebar-bg);
        }

        .chat-contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-color);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-contact-name {
            font-weight: 600;
            font-size: 16px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-color);
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }

        .message.own {
            margin-left: auto;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--message-bg);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .message.own .message-bubble {
            background: var(--message-own-bg);
            border-color: var(--accent-color);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.6;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--sidebar-bg);
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--bg-color);
            border-radius: 25px;
            padding: 10px 20px;
            border: 1px solid var(--border-color);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            color: var(--text-color);
            font-size: 15px;
            padding: 8px 0;
        }

        .send-btn {
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #4a6f8a;
        }

        /* Меню */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100%;
            background: var(--sidebar-bg);
            z-index: 1001;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        .menu-panel.active {
            transform: translateX(0);
        }

        .menu-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .menu-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-color);
            cursor: pointer;
            margin-right: 15px;
        }

        .menu-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background: var(--hover-color);
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 18px;
        }

        /* Аутентификация */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            background: var(--sidebar-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--bg-color);
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .auth-tab.active {
            background: var(--accent-color);
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .captcha-container {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .captcha-code {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--text-color);
            margin-bottom: 10px;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4a6f8a;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 15px;
        }

        /* Переключатель ночного режима */
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .chat-area {
                width: 100%;
            }
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--sidebar-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 3000;
            animation: fadeIn 0.3s ease;
            border-left: 4px solid var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Аутентификация -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthTab('register')">Регистрация</button>
                <button class="auth-tab" onclick="showAuthTab('login')">Вход</button>
            </div>

            <!-- Регистрация -->
            <div class="auth-form active" id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="regUsername" placeholder="Никнейм (4-12 символов)" maxlength="12">
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" id="regPassword" placeholder="Пароль">
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" id="regPasswordConfirm" placeholder="Повторите пароль">
                </div>

                <div class="captcha-container">
                    <div class="captcha-code" id="regCaptchaCode">123456</div>
                    <input type="text" class="form-input" id="regCaptchaInput" placeholder="Введите код" maxlength="6">
                </div>

                <button class="btn" onclick="register()">Зарегистрироваться</button>
            </div>

            <!-- Вход -->
            <div class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="loginUsername" placeholder="Никнейм">
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" id="loginPassword" placeholder="Пароль">
                </div>

                <div class="captcha-container">
                    <div class="captcha-code" id="loginCaptchaCode">123456</div>
                    <input type="text" class="form-input" id="loginCaptchaInput" placeholder="Введите код" maxlength="6">
                </div>

                <button class="btn" onclick="login()">Войти</button>
                
                <div class="text-center mt-3">
                    <span class="link" onclick="showAuthTab('recovery')">Не помню пароль</span>
                </div>
            </div>

            <!-- Восстановление -->
            <div class="auth-form" id="recoveryForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="recoveryUsername" placeholder="Никнейм">
                </div>

                <div class="form-group">
                    <input type="text" class="form-input" id="recoveryCode" placeholder="Резервный код (XXXX-XXXX)">
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" id="recoveryPassword" placeholder="Новый пароль">
                </div>

                <button class="btn" onclick="recoverPassword()">Восстановить</button>
                
                <div class="text-center mt-3">
                    <span class="link" onclick="showAuthTab('login')">← Назад</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Основное приложение -->
    <div class="app-container" id="appContainer" style="display: none;">
        <!-- Сайдбар -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
                <h2>ParallaxChat</h2>
                <div style="width: 24px;"></div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Поиск...">
            </div>

            <div class="contacts-list" id="contactsList">
                <!-- Контакты будут здесь -->
            </div>
        </div>

        <!-- Область чата -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-contact-avatar" id="currentChatAvatar">U</div>
                <div class="chat-contact-name" id="currentChatName">Выберите чат</div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div style="text-align: center; padding: 50px; color: #666;">
                    Выберите чат для начала общения
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Введите сообщение..." onkeypress="handleMessageKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">➤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Меню -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div class="menu-panel" id="menuPanel">
        <div class="menu-header">
            <button class="menu-close" onclick="toggleMenu()">×</button>
            <h3>Меню</h3>
        </div>

        <div class="menu-item" onclick="showAddContact()">
            <i>👤</i> Добавить контакт
        </div>
        <div class="menu-item" onclick="showMyProfile()">
            <i>👤</i> Мой профиль
        </div>
        <div class="menu-item" onclick="showCreateGroup()">
            <i>👥</i> Создать группу
        </div>
        <div class="menu-item" onclick="showContacts()">
            <i>📋</i> Контакты
        </div>
        <div class="menu-item">
            <i>🌙</i> Ночной режим
            <label class="theme-switch" style="margin-left: auto;">
                <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script>
        // Запрет F12 и контекстного меню
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyD9McHoEDY-eJuuvBkk-capB6bgbqIfCbA",
            authDomain: "parallaxchat-2f962.firebaseapp.com",
            databaseURL: "https://parallaxchat-2f962-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "parallaxchat-2f962",
            storageBucket: "parallaxchat-2f962.firebasestorage.app",
            messagingSenderId: "83172372331",
            appId: "1:83172372331:web:17a6328c2d7a499eefa62e"
        };

        // Инициализация Firebase
        let database;
        let currentUser = null;

        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (error) {
            console.error('Firebase error:', error);
        }

        // Проверка авторизации при загрузке
        window.addEventListener('load', function() {
            const savedUser = localStorage.getItem('parallaxchat_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        });

        // Генерация цифровой капчи
        function generateCaptcha() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Обновление капчи
        function updateCaptchas() {
            document.getElementById('regCaptchaCode').textContent = generateCaptcha();
            document.getElementById('loginCaptchaCode').textContent = generateCaptcha();
        }

        // Переключение вкладок аутентификации
        function showAuthTab(tabName) {
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName + 'Form').classList.add('active');
            event.target.classList.add('active');
            updateCaptchas();
        }

        // Регистрация
        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            const captchaInput = document.getElementById('regCaptchaInput').value;
            const captchaCode = document.getElementById('regCaptchaCode').textContent;

            if (username.length < 4 || username.length > 12) {
                showNotification('Никнейм должен быть от 4 до 12 символов');
                return;
            }
            if (password.length < 6) {
                showNotification('Пароль должен быть не менее 6 символов');
                return;
            }
            if (password !== passwordConfirm) {
                showNotification('Пароли не совпадают');
                return;
            }
            if (captchaInput !== captchaCode) {
                showNotification('Неверный код');
                updateCaptchas();
                return;
            }

            database.ref('users/' + username).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    showNotification('Никнейм занят');
                } else {
                    const backupCodes = generateBackupCodes();
                    const userData = {
                        password: password,
                        backupCodes: backupCodes,
                        createdAt: Date.now()
                    };
                    
                    database.ref('users/' + username).set(userData).then(() => {
                        currentUser = { username: username, backupCodes: backupCodes };
                        localStorage.setItem('parallaxchat_user', JSON.stringify(currentUser));
                        showBackupCodes(backupCodes);
                    });
                }
            });
        }

        // Вход
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const captchaInput = document.getElementById('loginCaptchaInput').value;
            const captchaCode = document.getElementById('loginCaptchaCode').textContent;

            if (!username || !password) {
                showNotification('Заполните все поля');
                return;
            }
            if (captchaInput !== captchaCode) {
                showNotification('Неверный код');
                updateCaptchas();
                return;
            }

            database.ref('users/' + username).once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    showNotification('Пользователь не найден');
                    return;
                }

                const userData = snapshot.val();
                if (userData.password !== password) {
                    showNotification('Неверный пароль');
                    return;
                }

                currentUser = {
                    username: username,
                    backupCodes: userData.backupCodes || []
                };
                localStorage.setItem('parallaxchat_user', JSON.stringify(currentUser));
                showApp();
                showNotification('Успешный вход!');
            });
        }

        // Восстановление пароля
        function recoverPassword() {
            const username = document.getElementById('recoveryUsername').value.trim();
            const backupCode = document.getElementById('recoveryCode').value.trim().toUpperCase();
            const newPassword = document.getElementById('recoveryPassword').value;

            if (!username || !backupCode || !newPassword) {
                showNotification('Заполните все поля');
                return;
            }

            database.ref('users/' + username).once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    showNotification('Пользователь не найден');
                    return;
                }

                const userData = snapshot.val();
                const backupCodes = userData.backupCodes || [];
                const codeIndex = backupCodes.indexOf(backupCode);

                if (codeIndex === -1) {
                    showNotification('Неверный резервный код');
                    return;
                }

                backupCodes.splice(codeIndex, 1);
                userData.password = newPassword;
                userData.backupCodes = backupCodes;

                database.ref('users/' + username).set(userData).then(() => {
                    showNotification('Пароль изменен!');
                    showAuthTab('login');
                });
            });
        }

        // Генерация резервных кодов
        function generateBackupCodes() {
            const codes = [];
            for (let i = 0; i < 3; i++) {
                const part1 = Math.random().toString(36).substr(2, 4).toUpperCase();
                const part2 = Math.random().toString(36).substr(2, 4).toUpperCase();
                codes.push(`${part1}-${part2}`);
            }
            return codes;
        }

        // Показать резервные коды
        function showBackupCodes(codes) {
            alert(`Сохраните резервные коды:\n${codes.join('\n')}`);
            showApp();
        }

        // Показать приложение
        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            loadContacts();
        }

        // Загрузка контактов
        function loadContacts() {
            // Заглушка для демонстрации
            const contacts = [
                { name: 'Фадой', lastMessage: 'Хорошо, а у тебя?', time: '1:42' },
                { name: 'Пиза', lastMessage: 'Как дела', time: '1:03' },
                { name: 'Аноним', lastMessage: 'Привет', time: '1:23' }
            ];

            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            contacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                contactElement.innerHTML = `
                    <div class="contact-avatar">${contact.name.charAt(0)}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="last-message">${contact.lastMessage}</div>
                    </div>
                    <div class="message-time">${contact.time}</div>
                `;
                contactElement.onclick = () => openChat(contact.name);
                contactsList.appendChild(contactElement);
            });
        }

        // Открыть чат
        function openChat(contactName) {
            document.getElementById('currentChatName').textContent = contactName;
            document.getElementById('currentChatAvatar').textContent = contactName.charAt(0);
            
            // Загрузка сообщений
            loadMessages(contactName);
        }

        // Загрузка сообщений
        function loadMessages(contactName) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            // Демо-сообщения
            const messages = [
                { text: 'Привет!', own: false, time: '1:42' },
                { text: 'Как дела?', own: true, time: '1:03' },
                { text: 'Хорошо, а у тебя?', own: false, time: '1:03' }
            ];

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.own ? 'own' : ''}`;
                messageElement.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                `;
                container.appendChild(messageElement);
            });

            container.scrollTop = container.scrollHeight;
        }

        // Отправка сообщения
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text && currentUser) {
                // Здесь будет отправка в Firebase
                input.value = '';
                loadMessages(document.getElementById('currentChatName').textContent);
            }
        }

        // Обработчик Enter
        function handleMessageKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Меню
        function toggleMenu() {
            const menuPanel = document.getElementById('menuPanel');
            const menuOverlay = document.getElementById('menuOverlay');
            const isActive = menuPanel.classList.contains('active');
            
            if (isActive) {
                menuPanel.classList.remove('active');
                menuOverlay.style.display = 'none';
            } else {
                menuPanel.classList.add('active');
                menuOverlay.style.display = 'block';
            }
        }

        // Ночной режим
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('parallaxchat_theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Загрузка темы
        const savedTheme = localStorage.getItem('parallaxchat_theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('themeSwitch').checked = true;
        }

        // Уведомления
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Заглушки для меню
        function showAddContact() { alert('Добавление контакта'); }
        function showMyProfile() { alert('Мой профиль'); }
        function showCreateGroup() { alert('Создание группы'); }
        function showContacts() { alert('Список контактов'); }

        // Инициализация
        updateCaptchas();
    </script>
</body>
</html>
