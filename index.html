<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParallaxChat - –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .user-info {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .user-info input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .user-info button {
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .user-info button:hover {
            background: #3a9df5;
        }
        
        .messages-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.own {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
        }
        
        .message.other {
            background: white;
            border: 1px solid #e9ecef;
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .input-container {
            display: flex;
            padding: 15px;
            gap: 10px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .input-container button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .input-container button:hover {
            opacity: 0.9;
        }
        
        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .typing-indicator {
            padding: 10px;
            font-style: italic;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üöÄ ParallaxChat</h1>
            <p>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>
        
        <div class="user-info">
            <input type="text" id="usernameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." value="–ê–Ω–æ–Ω–∏–º">
            <button onclick="setUsername()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–º—è</button>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // Firebase configuration - –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò –î–ê–ù–ù–´–ï!
const firebaseConfig = {
  apiKey: "AIzaSyD9McHoEDY-eJuuvBkk-capB6bgbqIfCbA",
  authDomain: "parallaxchat-2f962.firebaseapp.com",
  projectId: "parallaxchat-2f962",
  storageBucket: "parallaxchat-2f962.firebasestorage.app",
  messagingSenderId: "83172372331",
  appId: "1:83172372331:web:17a6328c2d7a499eefa62e"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // User data
        let currentUser = {
            id: generateUserId(),
            name: '–ê–Ω–æ–Ω–∏–º'
        };

        // DOM elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('usernameInput');
        const status = document.getElementById('status');
        const typingIndicator = document.getElementById('typingIndicator');

        // Generate unique user ID
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Set username
        function setUsername() {
            const name = usernameInput.value.trim();
            if (name) {
                currentUser.name = name;
                alert('–ò–º—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ: ' + name);
            }
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const message = {
                userId: currentUser.id,
                userName: currentUser.name,
                text: text,
                timestamp: Date.now()
            };

            // Add message to Firebase
            database.ref('messages').push(message)
                .then(() => {
                    messageInput.value = '';
                    messageInput.focus();
                })
                .catch((error) => {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                });
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Listen for new messages
        database.ref('messages').on('value', (snapshot) => {
            messagesContainer.innerHTML = '';
            status.style.display = 'none';
            
            const messages = [];
            snapshot.forEach((childSnapshot) => {
                messages.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            // Sort messages by timestamp
            messages.sort((a, b) => a.timestamp - b.timestamp);

            // Display messages
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.userId === currentUser.id ? 'own' : 'other'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageElement.innerHTML = `
                    <div class="message-header">${message.userName}</div>
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        // Listen for typing indicators (–¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è)
        let typingTimer;
        messageInput.addEventListener('input', () => {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
            database.ref('typing').child(currentUser.id).set({
                name: currentUser.name,
                timestamp: Date.now()
            });
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                database.ref('typing').child(currentUser.id).remove();
            }, 1000);
        });

        // Listen for others typing
        database.ref('typing').on('value', (snapshot) => {
            const typers = [];
            snapshot.forEach((childSnapshot) => {
                const typer = childSnapshot.val();
                if (typer.name !== currentUser.name) {
                    typers.push(typer.name);
                }
            });

            if (typers.length > 0) {
                typingIndicator.textContent = `${typers.join(', ')} –ø–µ—á–∞—Ç–∞–µ—Ç...`;
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        });

        // Auto-focus on message input
        messageInput.focus();

        // Enable send button when there's text
        messageInput.addEventListener('input', () => {
            sendButton.disabled = !messageInput.value.trim();
        });

        // Initial state
        sendButton.disabled = true;
    </script>
</body>
</html>
